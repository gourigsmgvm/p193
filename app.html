<!DOCTYPE html>
<html>
    <head>
        <title>PIZZA APP</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
      
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <link rel = "stylesheet" href = "style.css"/>

    </head>
    <body style = "margin : 0px; overflow: hidden;">
        <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
        sourceWidth:1280; sourceHeight:960; 
        displayWidth: 1280; displayHeight: 960; 
        debugUIEnabled: false;" gesture-detector create-buttons>

        <a-entity camera></a-entity>
        <a-assets>
            <a-asset-item id="pizza-model" src="./assets/pizza/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker id="pizza-marker" type="pattern" url="./assets/dish-markers/pattern-pizza.patt" cursor="rayOrigin: mouse" markerHandler>
            <a-entity id = "pizza-model" position = "0 0 0 " rotation = "0 90 0"scale = "0.05 0.05 0.05" gltf-model = "#pizza-model" gesture-handler></a-entity>
        </a-marker>

        </a-scene>

        
    <!-- Button Main Div -->
    <div id="button-div"></div>

    </body>
</html>
